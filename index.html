<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GLB Character – Optimized Game Ready</title>
<style>
body{margin:0;overflow:hidden;background:#111;}
canvas{display:block;}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x151515);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(45,innerWidth/innerHeight,0.1,80);
camera.position.set(0,1.6,2.6);

/* RENDERER – PERFORMANCE TUNED */
const renderer = new THREE.WebGLRenderer({antialias:false});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,1.25));
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.NoToneMapping;
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFShadowMap;
document.body.appendChild(renderer.domElement);

/* CONTROLS */
const controls = new THREE.OrbitControls(camera,renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.minDistance = 1.8;
controls.maxDistance = 3.2;
controls.maxPolarAngle = Math.PI/2.1;
controls.target.set(0,1.4,0);
controls.update();

/* LIGHTS – REDUCED */
scene.add(new THREE.HemisphereLight(0xffffff,0x333333,0.45));

const key = new THREE.DirectionalLight(0xffffff,1);
key.position.set(3,5,3);
key.castShadow = true;
key.shadow.mapSize.set(1024,1024);
scene.add(key);

/* FLOOR – SIMPLE */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(10,10),
  new THREE.MeshStandardMaterial({color:0x1c1c1c,roughness:1})
);
floor.rotation.x = -Math.PI/2;
floor.receiveShadow = true;
scene.add(floor);

/* MODEL */
const loader = new THREE.GLTFLoader();
let mixer;

loader.load("model.glb",(gltf)=>{
  const model = gltf.scene;

  /* AUTO SCALE */
  const box = new THREE.Box3().setFromObject(model);
  const height = box.max.y - box.min.y;
  model.scale.setScalar(1.75/height);

  model.traverse(obj=>{
    if(obj.isMesh){
      obj.castShadow = true;
      obj.receiveShadow = false;

      if(obj.material && obj.material.isMeshStandardMaterial){
        obj.material.metalness = 0;
        obj.material.roughness = 0.7;
        obj.material.envMapIntensity = 0;
      }

      if(obj.material.map){
        obj.material.map.colorSpace = THREE.SRGBColorSpace;
        obj.material.map.anisotropy = 1;
      }
    }
  });

  scene.add(model);

  /* ANIMATION – SINGLE CLIP ONLY */
  if(gltf.animations.length){
    mixer = new THREE.AnimationMixer(model);
    mixer.clipAction(gltf.animations[0]).play();
  }
});

/* RESIZE */
addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});

/* LOOP */
const clock = new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  if(mixer) mixer.update(clock.getDelta());
  controls.update();
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
